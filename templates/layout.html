{{define "layout"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律人生 - Life Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        success: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                        },
                        danger: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                        'pulse-soft': 'pulseSoft 2s infinite',
                        'gradient-shift': 'gradientShift 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' }
                        },
                        gradientShift: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .nav-link { 
            transition: all 0.3s ease-in-out; 
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover { 
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .nav-link.active { 
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white; 
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
            position: relative;
        }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #1e40af, #60a5fa);
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(31, 38, 135, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .floating-label {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .sparkle {
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-800">

    <!-- Sidebar -->
    <aside class="w-72 bg-white shadow-2xl z-20 flex flex-col hidden md:flex">
        <div class="p-8 border-b border-slate-100 flex items-center">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white shadow-lg mr-3">
                <i class="fas fa-infinity text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">自律人生</h1>
        </div>
        <nav class="flex-1 p-6 space-y-3">
            <p class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">菜单</p>
            <a href="/" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "dashboard"}}active{{end}}">
                <i class="fas fa-chart-pie w-6 text-lg {{if eq .ActivePage "dashboard"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">仪表盘</span>
            </a>
            <a href="/finance" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "finance"}}active{{end}}">
                <i class="fas fa-wallet w-6 text-lg {{if eq .ActivePage "finance"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">收支管理</span>
            </a>
            <a href="/habits" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "habits"}}active{{end}}">
                <i class="fas fa-check-circle w-6 text-lg {{if eq .ActivePage "habits"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">习惯打卡</span>
            </a>
            <a href="/todos" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "todos"}}active{{end}}">
                <i class="fas fa-list-ul w-6 text-lg {{if eq .ActivePage "todos"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">日程待办</span>
            </a>
            <a href="/diary" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "diary"}}active{{end}}">
                <i class="fas fa-book w-6 text-lg {{if eq .ActivePage "diary"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">我的日记</span>
            </a>
        </nav>
        <div class="p-6 border-t border-slate-100">
             <a href="/backup/page" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "backup"}}active{{end}}">
                <i class="fas fa-database w-6 text-lg {{if eq .ActivePage "backup"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">备份还原</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50">
        <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <div class="flex items-center">
                 <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white mr-2">
                    <i class="fas fa-infinity text-sm"></i>
                </div>
                <h1 class="text-lg font-bold text-slate-800">自律人生</h1>
            </div>
            <button id="mobile-menu-btn" class="text-slate-600 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
            <div class="max-w-7xl mx-auto">
                {{template "content" .}}
            </div>
        </main>
    </div>
</body>
</html>
{{end}}
