{{define "layout"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律人生 - Life Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .nav-link.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col hidden md:flex">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-infinity text-blue-500 mr-2"></i>自律人生</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/" class="nav-link flex items-center p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors {{if eq .ActivePage "dashboard"}}active{{end}}">
                <i class="fas fa-chart-line w-6"></i>
                <span class="font-medium">仪表盘</span>
            </a>
            <a href="/finance" class="nav-link flex items-center p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors {{if eq .ActivePage "finance"}}active{{end}}">
                <i class="fas fa-wallet w-6"></i>
                <span class="font-medium">收支管理</span>
            </a>
            <a href="/habits" class="nav-link flex items-center p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors {{if eq .ActivePage "habits"}}active{{end}}">
                <i class="fas fa-check-circle w-6"></i>
                <span class="font-medium">习惯打卡</span>
            </a>
            <a href="/todos" class="nav-link flex items-center p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors {{if eq .ActivePage "todos"}}active{{end}}">
                <i class="fas fa-tasks w-6"></i>
                <span class="font-medium">日程待办</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-100">
             <a href="/export" class="flex items-center p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">
                <i class="fas fa-download w-6"></i>
                <span class="font-medium">导出数据</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <h1 class="text-xl font-bold text-gray-800">自律人生</h1>
            <button id="mobile-menu-btn" class="text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            {{template "content" .}}
        </main>
    </div>

    <script>
        // Simple mobile menu toggle logic could go here
    </script>
</body>
</html>
{{end}}
