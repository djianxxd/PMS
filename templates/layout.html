{{define "layout"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律人生 - Life Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; }
        .nav-link { transition: all 0.2s ease-in-out; }
        .nav-link:hover { transform: translateX(4px); }
        .nav-link.active { background: linear-gradient(to right, #0ea5e9, #3b82f6); color: white; box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.2); }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-800">

    <!-- Sidebar -->
    <aside class="w-72 bg-white shadow-2xl z-20 flex flex-col hidden md:flex">
        <div class="p-8 border-b border-slate-100 flex items-center">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white shadow-lg mr-3">
                <i class="fas fa-infinity text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600">自律人生</h1>
        </div>
        <nav class="flex-1 p-6 space-y-3">
            <p class="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">菜单</p>
            <a href="/" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "dashboard"}}active{{end}}">
                <i class="fas fa-chart-pie w-6 text-lg {{if eq .ActivePage "dashboard"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">仪表盘</span>
            </a>
            <a href="/finance" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "finance"}}active{{end}}">
                <i class="fas fa-wallet w-6 text-lg {{if eq .ActivePage "finance"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">收支管理</span>
            </a>
            <a href="/habits" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "habits"}}active{{end}}">
                <i class="fas fa-check-circle w-6 text-lg {{if eq .ActivePage "habits"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">习惯打卡</span>
            </a>
            <a href="/todos" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "todos"}}active{{end}}">
                <i class="fas fa-list-ul w-6 text-lg {{if eq .ActivePage "todos"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">日程待办</span>
            </a>
        </nav>
        <div class="p-6 border-t border-slate-100">
             <a href="/backup/page" class="nav-link flex items-center p-3.5 text-slate-600 rounded-xl hover:bg-slate-50 {{if eq .ActivePage "backup"}}active{{end}}">
                <i class="fas fa-database w-6 text-lg {{if eq .ActivePage "backup"}}text-white{{else}}text-slate-400{{end}}"></i>
                <span class="font-medium ml-2">备份还原</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50">
        <header class="md:hidden bg-white shadow-sm p-4 flex justify-between items-center z-10">
            <div class="flex items-center">
                 <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-cyan-400 flex items-center justify-center text-white mr-2">
                    <i class="fas fa-infinity text-sm"></i>
                </div>
                <h1 class="text-lg font-bold text-slate-800">自律人生</h1>
            </div>
            <button id="mobile-menu-btn" class="text-slate-600 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
            <div class="max-w-7xl mx-auto">
                {{template "content" .}}
            </div>
        </main>
    </div>
</body>
</html>
{{end}}
