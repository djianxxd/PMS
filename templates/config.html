{{template "layout.html" .}}

{{define "content"}}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .config-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }
    
    h1 {
        color: #4a5568;
        margin-bottom: 30px;
        text-align: center;
        font-size: 24px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
    }
    
    input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s;
    }
    
    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .section {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
    
    .section h2 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 18px;
    }
    
    button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        width: 100%;
        margin-top: 20px;
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .error {
        background: #fed7d7;
        color: #c53030;
        padding: 10px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        border-left: 4px solid #f56565;
    }
    
    .success {
        background: #c6f6d5;
        color: #22543d;
        padding: 10px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        border-left: 4px solid #38a169;
    }
</style>

<div class="config-container">
    <h1>goblog 首次配置</h1>
    
    {{if .Error}}
    <div class="error">
        {{.Error}}
    </div>
    {{end}}
    
    {{if .Success}}
    <div class="success">
        {{.Success}}
    </div>
    {{end}}
    
    <form method="post" action="/config">
        <div class="section">
            <h2>MySQL 数据库配置</h2>
            
            <div class="form-group">
                <label for="mysql_host">主机地址</label>
                <input type="text" id="mysql_host" name="mysql_host" value="{{.MySQLHost}}" required>
            </div>
            
            <div class="form-group">
                <label for="mysql_port">端口</label>
                <input type="text" id="mysql_port" name="mysql_port" value="{{.MySQLPort}}" required>
            </div>
            
            <div class="form-group">
                <label for="mysql_user">用户名</label>
                <input type="text" id="mysql_user" name="mysql_user" value="{{.MySQLUser}}" required>
            </div>
            
            <div class="form-group">
                <label for="mysql_password">密码</label>
                <input type="password" id="mysql_password" name="mysql_password" value="{{.MySQLPassword}}">
            </div>
            
            <div class="form-group">
                <label for="mysql_database">数据库名（MySQL数据库实例名称）</label>
                <input type="text" id="mysql_database" name="mysql_database" value="{{.MySQLDatabase}}" required>
                <small style="color: #718096; font-size: 12px; display: block; margin-top: 5px;">
                    注意：1. 数据库表名会由应用程序自动创建，无需手动配置<br>
                    2. 如果使用普通用户，请确保该用户对指定数据库有读写权限<br>
                    3. 如果用户无创建数据库权限，请先手动创建数据库
                </small>
            </div>
        </div>
        
        <div class="section">
            <h2>网站配置</h2>
            
            <div class="form-group">
                <label for="server_port">网站端口</label>
                <input type="text" id="server_port" name="server_port" value="{{.ServerPort}}" required>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" onclick="testDatabaseConnection()" style="margin-bottom: 10px;">测试数据库连接</button>
        </div>
        
        <button type="submit">保存配置并启动</button>
        
        <script>
        function testDatabaseConnection() {
            const mysqlHost = document.getElementById('mysql_host').value;
            const mysqlPort = document.getElementById('mysql_port').value;
            const mysqlUser = document.getElementById('mysql_user').value;
            const mysqlPassword = document.getElementById('mysql_password').value;
            const mysqlDatabase = document.getElementById('mysql_database').value;
            
            if (!mysqlHost || !mysqlPort || !mysqlUser || !mysqlDatabase) {
                alert('请填写完整的数据库配置信息');
                return;
            }
            
            const button = document.querySelector('button[onclick="testDatabaseConnection()"]');
            const originalText = button.textContent;
            button.textContent = '测试中...';
            button.disabled = true;
            
            fetch('/config/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `mysql_host=${encodeURIComponent(mysqlHost)}&mysql_port=${encodeURIComponent(mysqlPort)}&mysql_user=${encodeURIComponent(mysqlUser)}&mysql_password=${encodeURIComponent(mysqlPassword)}&mysql_database=${encodeURIComponent(mysqlDatabase)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('数据库连接测试成功！' + (data.created ? '\n数据库已自动创建。' : ''));
                } else {
                    alert('数据库连接测试失败：' + data.error);
                }
            })
            .catch(error => {
                alert('测试过程中发生错误：' + error.message);
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }
        </script>
    </form>
</div>
{{end}}
